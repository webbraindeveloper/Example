<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Brain InfoTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        .footer-icons {
            list-style: none;
            padding: 0;
        }
        .footer-icons li {
            display: inline-block;
            margin-right: 10px;
        }
        .footer-icons li:last-child {
            margin-right: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .box img {
            width: 100%;
            display: block;
        }
        .box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Brain InfoTech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Portfolio</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="vic.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="ay.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="su.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Portfolio -->
    <div class="container">
        <div class="box">
            <img src="ay.jpg" alt="Image 1">
        </div>
        <div class="box">
            <img src="su.jpg" alt="Image 2">
        </div>
        <div class="box">
            <img src="vic.jpg" alt="Image 3">
        </div>
        <div class="box">
            <img src="su.jpg" alt="Image 4">
        </div>
        <div class="box">
            <img src="ay.jpg" alt="Image 5">
        </div>
        <div class="box">
            <img src="vic.jpg" alt="Image 6">
        </div>
        <div class="box">
            <img src="su.jpg" alt="Image 7">
        </div>
        <div class="box">
            <img src="su.jpg" alt="Image 8">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <ul class="footer-icons">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <p>&copy; 2024 Web Brain InfoTech. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
